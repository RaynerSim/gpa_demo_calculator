<!DOCTYPE html>
<html>
    <head>
        <title>GPA Result</title>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    </head>
    <body>
        <h1>GPA Result</h1>
        <p>
            Here is your GPA:
        </p>
        <table border="1px">
            <tr>
                <th>Subject</th>
                <th>Score</th>
                <th>Grade</th>
                <th>GPA</th>
            </tr>
            {% for i in all_subjs %}
            <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[5] }}</td>
                <td>{{ i[6] }}</td>
                <td>{{ i[7] }}</td>
            </tr>
            {% endfor %}
            <tr>
                <th>Overall GPA</th>
                <th></th>
                <th></th>
                <th>{{ gpa }}</th>
            </tr>
        </table>
    </body>
</html>
